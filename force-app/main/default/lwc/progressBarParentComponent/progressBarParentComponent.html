<template>
    <lightning-card title="Passiing the data to child  on action at parent" icon-name="custom:custom12">
        <div class="slds-m-around_medium">
            <div class="parent-wrapper">
                <h2>Parent Component</h2>
                <div class="field">
                    <label for="name">Enter the percenatage:</label>
                    <input id="percentage" type="number" min="0" max="100" name="percentage" 
                    onkeyup={changehandler}  value={percentage}></div>
                </div>
                <div class="child Wrapper">
                    <h2>Child Component</h2>
                    <c-progress-bar-child-component percentage={percentage}></c-progress-bar-child-component>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
