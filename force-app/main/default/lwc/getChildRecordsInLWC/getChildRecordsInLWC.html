<template>
    <lightning-card title="Realtion Records " icon-name="custom:custom98">
    <!--Button of LWC-->
    <lightning-button label={buttonLabel}
                      variant="brand"
                      onclick={handleshow}
                    ></lightning-button>
                    <!--Condition is Rendering -->
<template if:true={showdatatable}> 
<!--LWC Data table -->
<!-- Data Table For Opportunity Records -->
<div class="slds-p-top_large" style="height:200px"  >
        <lightning-datatable
                            key-field="id"
                            data={opportunitydata}
                            columns={columns1}
                            hide-checkbox-column>
        </lightning-datatable>
    </div>
<!--Data Table For Contact Records -->
 <div class="slds-p-top_large" style="height:200px">
        <lightning-datatable 
                            key-field="id"
                            data={ContactData}
                            columns={columns2}
                            hide-checkbox-column>
        </lightning-datatable>
    </div>
    </template>
    </lightning-card>
</template>
