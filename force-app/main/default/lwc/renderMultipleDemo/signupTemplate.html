<template>
    <lightning-card title="Render Sign up Template" icon-name="custom:custom32">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign Up Form</h2>
            <lightning-input type="text" label="Enter your firstName" ></lightning-input>
            <lightning-input type="text" label="Enter Your lastName"></lightning-input>
            <lightning-input type="email" label="Enter your Email"></lightning-input>
            <lightning-input type="password" label="Enter your Password" ></lightning-input>
            <lightning-button variant="succes" label="Sign Up" title="Sign Up" onclick={SubmitHandler}></lightning-button>
            <lightning-button variant="destructive" label="Back" title="Back" onclick={handlerClick}></lightning-button>
        </div>
    </lightning-card>
     
</template>
