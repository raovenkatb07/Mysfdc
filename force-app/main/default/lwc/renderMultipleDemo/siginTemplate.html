<template>
    <lightning-card title="Sign Template Log in" icon-name="custom:custom21">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign In Form </h2>
            <lightning-input type="text" label="Enter your user Name"></lightning-input>
            <lightning-input type="password" label="Enter ypur PassWord" ></lightning-input>
            <lightning-button  variant="succes"  label="Sign In" onclick={SubmitHandler} title="Sign In"></lightning-button>
            <lightning-button variant="destructive" label="Back" title="Back" onclick={handlerClick}></lightning-button>
        </div>
    </lightning-card>
     
</template>
